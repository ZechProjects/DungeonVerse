<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DungeonVerse</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="js/utils/audio.js"></script>
    <script src="js/utils/sprites.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="js/connect.js"></script>
  </head>
  <body class="bg-dark text-white text-center" style="overflow: hidden">
    <div id="nav-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        fetch("nav.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("nav-placeholder").innerHTML = data;
            setupConnectModal();
          });
      });
    </script>
    

    <div
      class="container-fluid"
      style="
        z-index: 9;
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        margin: auto;
        text-align: center;
        left: 50%;
        transform: translateX(-50%);
        max-width: 600px;
        top: 56px; /* Adjust for navbar height */
      "
      id="infoContainer"
    >
      <button
        type="button"
        class="close text-white"
        aria-label="Close"
        onclick="document.getElementById('infoContainer').style.display='none';"
        style="position: absolute; right: 10px; top: 10px"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <h1>DungeonVerse</h1>
      <p>
        Use the arrow keys or WASD to move and turn. Swipe left or right to turn
        and swipe up or down to move forward or backward.
      </p>
    </div>

    <div
      id="gameInfo"
      style="
        display: block;
        z-index: 9;
        position: absolute;
        top: 60px;
        left: 10px;
      "
      class="text-white"
    >
      <p>Moves: <span id="moves">0</span></p>
    </div>

    <div
      class="modal fade"
      id="gameEndModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="gameEndModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="gameEndModalLabel">Game Over</h5>
            <button
              type="button"
              class="close text-white"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Congratulations! You have reached the end of the dungeon.</p>
            <p>Your total moves: <span id="totalMoves">0</span></p>
          </div>
            <div class="modal-footer justify-content-center"></div>
            <button
              type="button"
              class="btn btn-primary"
              onclick="restartGame()"
            >
              Play Again
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="connect-placeholder"></div>
    <script>
      fetch("connect.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("connect-placeholder").innerHTML = data;
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/setup.js"></script>
  </body>
</html>
