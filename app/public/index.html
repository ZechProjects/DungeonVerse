<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DungeonVerse</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      .navbar-nav .nav-link {
        border-radius: 15px;
        margin: 0 5px;
        padding: 5px 10px;
        border: 2px solid white;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="js/utils/audio.js"></script>
    <script src="js/utils/sprites.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body class="bg-dark text-white text-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">DungeonVerse</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Build</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Dungeons</a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target="#connectModal"
              >Connect</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="container-fluid"
      style="
        z-index: 9;
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        width: 100%;
        top: 56px; /* Adjust for navbar height */
      "
      id="infoContainer"
    >
      <button
        type="button"
        class="close text-white"
        aria-label="Close"
        onclick="document.getElementById('infoContainer').style.display='none';"
        style="position: absolute; right: 10px; top: 10px"
      >
        <span aria-hidden="true">&times;</span>
      </button>
      <h1>DungeonVerse</h1>
      <p>
        Use the arrow keys or WASD to move and turn. Swipe left or right to turn
        and swipe up or down to move forward or backward.
      </p>
    </div>
    <!-- Connect Modal -->
    <div
      class="modal fade"
      id="connectModal"
      tabindex="-1"
      aria-labelledby="connectModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="connectModalLabel">
              Connect to Wallet
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Select your wallet provider to connect:</p>
            <button class="btn btn-primary">MetaMask</button><br /><br />
            <button class="btn btn-secondary">WalletConnect</button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/setup.js"></script>
  </body>
</html>
