<!-- Connect Modal -->
<div
  class="modal fade"
  id="connectModal"
  tabindex="-1"
  aria-labelledby="connectModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="connectModalLabel">Connect to Wallet</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Select your wallet provider to connect:</p>
        <button class="btn btn-primary">MetaMask</button><br /><br />
        <button class="btn btn-secondary">WalletConnect</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
