<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Dungeon</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #map {
        display: grid;
        grid-template-columns: repeat(20, 20px);
        grid-template-rows: repeat(20, 20px);
        gap: 1px;
      }
      .cell {
        width: 20px;
        height: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
      }
      .cell.wall {
        background-color: #000;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="js/nft.js"></script>
  </head>
  <body class="bg-dark text-white text-center">
    <div id="nav-placeholder"></div>
    <script>
      fetch("nav.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("nav-placeholder").innerHTML = data;
        });
    </script>

    <div id="map"></div>

    <div id="connect-placeholder"></div>
    <script>
      fetch("connect.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("connect-placeholder").innerHTML = data;
        });
    </script>

    <script>
      const map = document.getElementById("map");

      for (let i = 0; i < 400; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => {
          cell.classList.toggle("wall");
        });
        map.appendChild(cell);
      }
    </script>

    <button onclick="mintNFT()">Mint NFT</button>
    <button onclick="importNFT(prompt('Enter Token ID'))">Import NFT</button>
    <button onclick="exportNFT(prompt('Enter Token ID'))">Export NFT</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
