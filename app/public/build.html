<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Dungeon</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      #map {
        display: grid;
        grid-template-columns: repeat(20, 20px);
        grid-template-rows: repeat(20, 20px);
        gap: 1px;
      }
      .cell {
        width: 20px;
        height: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
      }
      .cell.wall {
        background-color: #000;
      }
      .form-section {
        display: none;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    <script src="/app/public/js/nft.js"></script>
  </head>
  <body class="bg-dark text-white text-center">
    <div id="nav-placeholder"></div>
    <script>
      fetch("nav.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("nav-placeholder").innerHTML = data;
        });
    </script>

    <div id="map"></div>

    <div class="container mt-4">
      <button class="btn btn-primary" onclick="mintDungeon()">Mint Dungeon NFT</button>
      <!-- <button class="btn btn-secondary" onclick="showForm('import')">Import NFT</button>
      <button class="btn btn-secondary" onclick="showForm('export')">Export NFT</button>
      <button class="btn btn-info" onclick="showDungeons()">Show NFTs</button>
      <button class="btn btn-warning" onclick="showForm('imported')">Show Imported Items</button>
      <button class="btn btn-success" onclick="showForm('terms-to-link')">Terms To Link NFT</button>
      <button class="btn btn-success" onclick="showForm('link')">Link NFT</button>
      <button class="btn btn-info" onclick="showForm('linked')">Show Linked Items</button> -->

      <div id="import-form" class="form-section">
        <div class="form-group">
          <input type="text" id="dungeon-id" class="form-control" placeholder="Dungeon ID" />
        </div>
        <div class="form-group">
          <input type="text" id="nft-contract" class="form-control" placeholder="NFT Contract Address" />
        </div>
        <div class="form-group">
          <input type="text" id="token-id" class="form-control" placeholder="Token ID" />
        </div>
        <button class="btn btn-secondary" onclick="importNFT()">Import NFT</button>
      </div>

      <div id="export-form" class="form-section">
        <div class="form-group">
          <input type="text" id="dungeon-id" class="form-control" placeholder="Dungeon ID" />
        </div>
        <div class="form-group">
          <input type="text" id="nft-contract" class="form-control" placeholder="NFT Contract Address" />
        </div>
        <div class="form-group">
          <input type="text" id="token-id" class="form-control" placeholder="Token ID" />
        </div>
        <button class="btn btn-secondary" onclick="exportNFT()">Export NFT</button>
      </div>

      <div id="imported-form" class="form-section">
        <div class="form-group">
          <input type="text" id="dungeon-id" class="form-control" placeholder="Dungeon ID" />
        </div>
        <button class="btn btn-warning" onclick="showImportedItems()">Show Imported Items</button>
        <div id="imported-items-list"></div>
      </div>

      <div id="terms-to-link-form" class="form-section" style="display: none;">
        <div class="form-group">
          <input type="text" id="terms-to-link-dungeon-id" class="form-control" placeholder="Dungeon ID" />
        </div>
        <div class="form-group">
          <input type="text" id="terms-to-link-nft-contract" class="form-control" placeholder="NFT Contract Address" />
        </div>
        <div class="form-group">
          <input type="text" id="terms-to-link-token-id" class="form-control" placeholder="Token ID" />
        </div>
        <div class="form-group">
          <input type="text" id="terms-to-link-charge" class="form-control" placeholder="Linking Charge (in wei)" />
        </div>
        <button class="btn btn-success" onclick="termsToLinkNFT()">Terms To Link NFT</button>
      </div>

      <div id="link-form" class="form-section" style="display: none;">
        <div class="form-group">
          <input type="text" id="link-dungeon-id" class="form-control" placeholder="Dungeon ID" />
        </div>
        <div class="form-group">
          <input type="text" id="link-nft-contract" class="form-control" placeholder="NFT Contract Address" />
        </div>
        <div class="form-group">
          <input type="text" id="link-token-id" class="form-control" placeholder="Token ID" />
        </div>
        <div class="form-group">
          <input type="text" id="link-charge" class="form-control" placeholder="Linking Charge (in wei)" />
        </div>
        <button class="btn btn-success" onclick="linkNFT()">Link NFT</button>
      </div>

      <div id="linked-form" class="form-section" style="display: none;">
        <div class="form-group">
          <input type="text" id="linked-dungeon-id" class="form-control" placeholder="Dungeon ID" />
        </div>
        <button class="btn btn-info" onclick="showLinkedItems()">Show Linked Items</button>
        <div id="linked-items-list"></div>
      </div>
    </div>

    <div id="connect-placeholder"></div>
    <script>
      fetch("connect.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("connect-placeholder").innerHTML = data;
        });
    </script>

    <script>
      const map = document.getElementById("map");

      for (let i = 0; i < 400; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("click", () => {
          cell.classList.toggle("wall");
        });
        map.appendChild(cell);
      }

      function showForm(formId) {
        const forms = document.querySelectorAll('.form-section');
        forms.forEach(form => form.style.display = 'none');
        document.getElementById(`${formId}-form`).style.display = 'block';
      }

      function importNFT() {
        const dungeonId = document.getElementById("dungeon-id").value;
        const nftContract = document.getElementById("nft-contract").value;
        const tokenId = document.getElementById("token-id").value;
        importItem(dungeonId, nftContract, tokenId);
      }

      function exportNFT() {
        const dungeonId = document.getElementById("dungeon-id").value;
        const nftContract = document.getElementById("nft-contract").value;
        const tokenId = document.getElementById("token-id").value;
        exportItem(dungeonId, nftContract, tokenId);
      }

      function showImportedItems() {
        const dungeonId = document.getElementById("dungeon-id").value;
        getImportedItems(dungeonId);
      }

      async function connectWallet() {
        if (typeof window.ethereum !== 'undefined') {
          try {
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            const walletAddress = accounts[0];
            sessionStorage.setItem('walletAddress', walletAddress);
            console.log(`Connected wallet: ${walletAddress}`);
          } catch (error) {
            console.error("Error connecting wallet:", error);
          }
        } else {
          alert("Please install MetaMask!");
        }
      }

      function termsToLinkNFT() {
        const dungeonId = document.getElementById("terms-to-link-dungeon-id").value;
        const nftContract = document.getElementById("terms-to-link-nft-contract").value;
        const tokenId = document.getElementById("terms-to-link-token-id").value;
        const charge = document.getElementById("terms-to-link-charge").value;
        setLinkingChargeAndSignTerms(dungeonId, nftContract, tokenId, charge);
      }

      function linkNFT() {
        const dungeonId = document.getElementById("link-dungeon-id").value;
        const nftContract = document.getElementById("link-nft-contract").value;
        const tokenId = document.getElementById("link-token-id").value;
        const charge = document.getElementById("link-charge").value;
        addLinkedAsset(dungeonId, nftContract, tokenId, charge);
      }

      function showLinkedItems() {
        const dungeonId = document.getElementById("linked-dungeon-id").value;
        getLinkedItems(dungeonId);
      }

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
